# MPPT Parameters

# Home Assistant配置文件
# Home Assistant Configuration File

# 用户参数
# User Parameters

  auth: "InputBlynkAuthenticationToken"  
  # string
  # 用户参数 - 输入Blynk认证令牌（注册后通过电子邮件获得）
  # User Parameter - Input Blynk Authentication Token (From email after registration)

  ssid: "InputWiFiSSID"                  
  # string
  # 用户参数 - 输入您的WiFi SSID
  # User Parameter - Enter Your WiFi SSID

  pass: "InputWiFiPassword"              
  # string
  # 用户参数 - 输入您的WiFi密码
  # User Parameter - Enter Your WiFi Password

# 默认用户参数
# Default User Parameters

  MPPT_Mode: 1                           
  # int (0 or 1)
  # 用户参数 - 启用MPPT算法，禁用时充电器使用CC-CV算法
  # User Parameter - Enable MPPT algorithm, when disabled charger uses CC-CV algorithm

  output_Mode: 1                         
  # int (0 or 1)
  # 用户参数 - 0 = PSU模式, 1 = 充电器模式
  # User Parameter - 0 = PSU MODE, 1 = Charger Mode

  disableFlashAutoLoad: 0                
  # int (0 or 1)
  # 用户参数 - 强制MPPT不使用闪存保存的设置，启用此"1"默认为编程固件设置
  # User Parameter - Forces the MPPT to not use flash saved settings, enabling this "1" defaults to programmed firmware settings

  enablePPWM: 1                          
  # int (0 or 1)
  # 用户参数 - 启用预测PWM，这加速了调节速度（仅适用于电池充电应用）
  # User Parameter - Enables Predictive PWM, this accelerates regulation speed (only applicable for battery charging application)

  enableWiFi: 1                         
  # int (0 or 1)
  # 用户参数 - 启用WiFi连接
  # User Parameter - Enable WiFi Connection

  enableFan: 1                           
  # int (0 or 1)
  # 用户参数 - 启用冷却风扇
  # User Parameter - Enable Cooling Fan

  enableBluetooth: 1                     
  # int (0 or 1)
  # 用户参数 - 启用蓝牙连接
  # User Parameter - Enable Bluetooth Connection

  enableLCD: 1                           
  # int (0 or 1)
  # 用户参数 - 启用LCD显示
  # User Parameter - Enable LCD display

  enableLCDBacklight: 1                  
  # int (0 or 1)
  # 用户参数 - 启用LCD显示的背光
  # User Parameter - Enable LCD display's backlight

  overrideFan: 0                         
  # int (0 or 1)
  # 用户参数 - 风扇始终开启
  # User Parameter - Fan always on

  enableDynamicCooling: 0                
  # int (0 or 1)
  # 用户参数 - 启用PWM冷却控制
  # User Parameter - Enable for PWM cooling control

  serialTelemMode: 1                    
  # int (0, 1, 2, or 3)
  # 用户参数 - 选择串行遥测数据反馈（0 - 禁用串行, 1 - 显示所有数据, 2 - 显示基本数据, 3 - 仅数字）
  # User Parameter - Selects serial telemetry data feed (0 - Disable Serial, 1 - Display All Data, 2 - Display Essential, 3 - Number only)

  pwmResolution: 11                      
  # int
  # 用户参数 - PWM位分辨率
  # User Parameter - PWM Bit Resolution

  pwmFrequency: 39000                    
  # int
  # 用户参数 - PWM切换频率 - Hz（用于Buck）
  # User Parameter - PWM Switching Frequency - Hz (For Buck)

  temperatureFan: 60                     
  # int
  # 用户参数 - 风扇启动温度阈值
  # User Parameter - Temperature threshold for fan to turn on

  temperatureMax: 90                     
  # int
  # 用户参数 - 超温度，超过时系统关闭（摄氏度）
  # User Parameter - Overtemperature, System Shutdown When Exceeded (deg C)

  telemCounterReset: 0                   
  # int
  # 用户参数 - 每次重置遥测数据的时间间隔（整数，0 = 从不, 1 = 天, 2 = 周, 3 = 月, 4 = 年）
  # User Parameter - Reset Telem Data Every (Integer, 0 = Never, 1 = Day, 2 = Week, 3 = Month, 4 = Year)

  errorTimeLimit: 1000                   
  # int
  # 用户参数 - 重置错误计数器的时间间隔（整数，单位：毫秒）
  # User Parameter - Time interval for resetting error counter (Integer, milliseconds)

  errorCountLimit: 5                     
  # int
  # 用户参数 - 错误最大数量（整数）
  # User Parameter - Maximum number of errors (Integer)

  millisRoutineInterval: 250             
  # int
  # 用户参数 - 常规功能刷新率时间间隔（整数，单位：毫秒）
  # User Parameter - Time Interval Refresh Rate For Routine Functions (Integer, ms)

  millisSerialInterval: 1                
  # int
  # 用户参数 - USB串行数据反馈刷新率时间间隔（整数，单位：毫秒）
  # User Parameter - Time Interval Refresh Rate For USB Serial Datafeed (Integer, ms)

  millisLCDInterval: 1000                
  # int
  # 用户参数 - LCD显示刷新率时间间隔（整数，单位：毫秒）
  # User Parameter - Time Interval Refresh Rate For LCD Display (Integer, ms)

  millisWiFiInterval: 2000               
  # int
  # 用户参数 - WiFi遥测刷新率时间间隔（整数，单位：毫秒）
  # User Parameter - Time Interval Refresh Rate For WiFi Telemetry (Integer, ms)

  millisLCDBackLInterval: 2000           
  # int
  # 用户参数 - LCD背光关闭时间间隔（整数，单位：毫秒）
  # User Parameter - Time Interval For LCD Backlight (Integer, ms)

  backlightSleepMode: 0                  
  # int
  # 用户参数 - LCD背光休眠模式（整数，0 = 从不, 1 = 10秒, 2 = 5分钟, 3 = 1小时, 4 = 6小时, 5 = 12小时, 6 = 1天, 7 = 3天, 8 = 1周, 9 = 1月）
  # User Parameter - LCD Backlight Sleep Mode (Integer, 0 = Never, 1 = 10secs, 2 = 5mins, 3 = 1hr, 4 = 6 hrs, 5 = 12hrs, 6 = 1 day, 7 = 3 days, 8 = 1wk, 9 = 1month)

  baudRate: 500000                       
  # int
  # 用户参数 - USB串行波特率（整数，单位：bps）
  # User Parameter - USB Serial Baud Rate (Integer, bps)

  # 电池参数 
  # Battery Parameters

  voltageBatteryMax: 27.3000             
  # float
  # 用户参数 - 最大电池充电电压（浮点数，单位：V）
  # User Parameter - Maximum Battery Charging Voltage (Float, Output V)

  voltageBatteryMin: 22.4000             
  # float
  # 用户参数 - 最小电池充电电压（浮点数，单位：V）
  # User Parameter - Minimum Battery Charging Voltage (Float, Output V)

  currentCharging: 30.0000               
  # float
  # 用户参数 - 最大充电电流（浮点数，单位：A - 输出）
  # User Parameter - Maximum Charging Current (Float, A - Output)

  electricalPrice: 9.5000                
  # float
  # 用户参数 - 输入电价每千瓦时（浮点数，单位：美元/千瓦时，欧元/千瓦时，比索/千瓦时）
  # User Parameter - Input electrical price per kWh (Float)

